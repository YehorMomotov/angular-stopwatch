<div class="app-wraper">
  <h1>Angular Stopwatch</h1>
  <app-clock [angles]="angles" (mouseDoubleClicked)="wait()"></app-clock>
  <p class="time">
    {{ countdown | date: "mm:ss:SSS" }}
  </p>
  <div>
    <button (click)="countdownAction()">
      {{ isStarted ? "Stop" : "Start" }}
    </button>
    <button (click)="resetTime()">Reset</button>
  </div>
</div>
